<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora Básica</h1>
    <form id="calcForm">
    <input type="number" id="num1" name="num1" placeholder="número 1 aqui" required/>
    <select id="operacao" name="operacao" required><br>
        <option value="" disabled selected>Selecione Operação</option>
        <option value="somar">Somar</option>
        <option value="subtrair">Subtrair</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <input type="number" id="num2" name="num2" placeholder="número 2 aqui" required/>
    <center><button type="submit">Calcular</button></center>
    </form>
    <div id="erro"></div>
    <div id="resultado"></div>
</body>
</html>
